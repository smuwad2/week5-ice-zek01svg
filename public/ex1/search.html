<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
        <!-- Add Axios Library -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                Name: <input type="text" id="nameInput" onkeyup="suggest()"> <!-- add event -->
            </div>
            <div class="row">
                Suggestions:
                <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
            </div>
        </div>

        <script>
            // add event handler code here
            function suggest() {

                const url = 'https://stunning-zebra-v6qvr9vgvpwvcwg7v-3000.app.github.dev/suggest'
                var query = document.getElementById('nameInput').value //put the query here later

                axios.get(url, {
                    params: {
                        'query': query
                    }
                })
                .then(response => {
                    console.log(response.data)
                    document.getElementById('suggestions').innerText = response.data

                })
            }
        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
      
    </body>
</html>
