<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3 justify-content-between">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories

            const url = 'https://stunning-zebra-v6qvr9vgvpwvcwg7v-3000.app.github.dev/categories'

            axios.get(url)
            .then (response => {
                // console.log(response.data)
                
                // assign the data to a variable
                var categories = response.data 

                // call the showCategories function
                showCategories(categories)
            })
        }

        function showCategories(categories) {
            // Display the categories in the select element

            // define blank variables
            var node;
            var dropdown = document.getElementsByClassName('form-select')[0]
            var option;

            for (category of categories) {
                // console.log(category)

                option = document.createElement('option')
                node = document.createTextNode(category)
                option.appendChild(node)
                dropdown.appendChild(option)

            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            
            const url = 'https://stunning-zebra-v6qvr9vgvpwvcwg7v-3000.app.github.dev/items'

            // define null and main variables first
            const categoryName = document.getElementsByClassName('form-select')[0].value // get the value of the dropdown 

            try {
                // this is for the case 'All' was chosen and where all items will be displayed
                if (categoryName === 'all') {
                    const response = await axios.get(url)
                    const items = response.data // this will be a list of all the supermarket items
                    showItems(items) 
                }
                else if (categoryName === '0') {
                    // INTENTIONALLY DO NOTHING FOR THIS CASE
                }
                // this is for the case where there is a selected category
                else {
                    const response = await axios.get(url, {
                                                            params: {
                                                                'category': categoryName}
                                                            })
                    const items = response.data
                    showItems(items)
                }
            }
            catch (err){
                console.error('error fetching items: ', err)
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            
            // define null variables first
            var data;
            var categoryName;
            var node;
            var i;
            var itemNameNode;
            var itemPriceNode;
            var itemsList = document.getElementById('itemsList')
            var h5;
            var p;
            var cardBody;
            var card;

            for (let item of items) { 

                itemNameNode = document.createTextNode(item.name)
                itemPriceNode = document.createTextNode(item.price)

                // put the values into bootstrap cards
                h5 = document.createElement('h5')
                h5.appendChild(itemNameNode)
                h5.className = 'card-title'

                p = document.createElement('p')
                p.appendChild(itemPriceNode)
                p.className = 'card-text'

                // put the nodes into the card body div
                cardBody = document.createElement('div')
                cardBody.className = 'card-body' // update the class name
                cardBody.appendChild(h5) 
                cardBody.appendChild(p)

                // put the card body into the main card div
                card = document.createElement('div')
                card.className = 'card col-lg-3 col-md-6 col-sm-12 mx-2 my-2'
                card.appendChild(cardBody)

                // append the main card div to the div containing the list of items
                itemsList.appendChild(card)
            }        

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
